<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>

  <style type="text/css">
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }

    .signal {
      stroke: steelblue;
      fill: none;
    }

    .graph {
    }

    .datainput {
      position: absolute;
      top: 45px;
      left: 65px;
    }
  </style>
</head>

<body>

  <div class='graph'>
    <input class='datainput'/>
    <svg><path class='signal'/></svg>
  </div>

  <script>
    var width = 500;
    var height = 300;
    var padding = 30;

    d3.select('body')
      .select('.graph')
        .style('width', width)
        .style('height', height);

    $('.datainput').keyup(function() {draw(generateData($(this).val()))});

    function generateData(str) {
      return $.map(str.trim().split(/[\s,]+/), function(val, i) {
          // jQuery.map auto-flattens, so wrap the tuple in another array.
          return [[i, parseFloat(val)]];
        });
    }

    var mydata = [[0, .2], [1, 1], [2, 0], [3, .5], [4, .75]];

    function draw(data) {
      var line = d3.svg.line()
        .x(function(d) { return xScale(d[0]); })
        .y(function(d) { return yScale(d[1]); })
        .interpolate('basis');

      var xScale = d3.scale.linear()
        .domain([0, d3.max(data, function(d) {return d[0];})])
        .range([padding, width - padding * 2]);
      var yScale = d3.scale.linear()
        .domain([0, d3.max(data, function(d) {return d[1];})])
        .range([height - padding, padding]);
      var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient('bottom')
        .ticks(5);
      var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient('left')
        .ticks(5);
      var grid = d3.select('svg').append('g')
        .attr('class', 'axis')
        .attr('transform', "translate(0," + (height - padding) + ")")
        .call(xAxis);
      var grid = d3.select('svg').append('g')
        .attr('class', 'axis')
        .attr('transform', "translate(" + padding + ",0)")
        .call(yAxis);

      var path = d3.select('svg').selectAll('path.signal').data([data])
        .attr('d', function(d) { return line(d); });
    }

  </script>
</body>
